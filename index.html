<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">

      <form>
        <div class="input-date">
          <div class="input-box">
            <label for="day">DAY</label>
            <input id="day" type="number" placeholder="DD">
            <label class="error-msg" for="day">Must be a valid day</label>
          </div>
          <div class="input-box">
            <label for="month">MONTH</label>
            <input id="month" type="number" placeholder="MM">
            <label class="error-msg" for="day">Must be a valid month</label>
          </div>
          <div class="input-box">
            <label for="year">YEAR</label>
            <input id="year" type="number" placeholder="YYYY">
            <label class="error-msg" for="day">Must be in the past</label>
          </div>
        </div>
        <button class="buttton"><img src="assets/images/icon-arrow.svg" alt="button"></button>
      </form>
      
      
      <div class="display">
        <div class="display-box">
          <span class="display-year">- -</span>
          <span class="display-content">years</span>
        </div>
        <div class="display-box">
          <span class="display-month">- -</span>
          <span class="display-content">months</span>
        </div>
        <div class="display-box">
          <span class="display-day">- -</span>
          <span class="display-content">days</span>
        </div>
      </div>

    </div>

  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">PieApplePie</a>.
    </div>
  </footer>
</body>

<script src="index.js"></script>
</html>
